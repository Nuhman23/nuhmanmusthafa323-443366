<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Tournament Registration</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a2e; color: white; display: flex; justify-content: center; padding: 20px; }
        .container { background: #16213e; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #4ecca3; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; }
        input { width: 100%; padding: 10px; border-radius: 5px; border: none; box-sizing: border-box; color: #333; }
        button { width: 100%; padding: 12px; background: #4ecca3; border: none; border-radius: 5px; color: #1a1a2e; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #45b791; }
        #status-msg { text-align: center; margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <h2>eFootball Signup</h2>
    <form id="registration-form">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="user_name" required placeholder="Enter your name">
        </div>
        
        <div class="form-group">
            <label>Konami Account Name</label>
            <input type="text" name="konami_id" required placeholder="e.g. PlayerOne_99">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone_number" required placeholder="+1234567890">
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="user_email" required placeholder="email@example.com">
        </div>

        <button type="submit" id="submit-btn">Register Now</button>
    </form>
    <p id="status-msg"></p>
</div>

<script type="text/javascript">
    (function() {
        // Updated with your new Public Key: WPe01bGUadmE_X5fZ
        emailjs.init("WPe01bGUadmE_X5fZ");
    })();

    const form = document.getElementById('registration-form');
    const statusMsg = document.getElementById('status-msg');
    const btn = document.getElementById('submit-btn');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        btn.innerText = 'Sending...';

        // Service ID: service_kjsmp4g
        // Template ID: template_f83rfw7
        emailjs.sendForm('service_kjsmp4g', 'template_f83rfw7', this)
            .then(function() {
                statusMsg.style.color = "#4ecca3";
                statusMsg.innerText = "Registration Successful! Check your email.";
                btn.innerText = 'Register Now';
                form.reset();
            }, function(error) {
                statusMsg.style.color = "#ff4d4d";
                statusMsg.innerText = "Error: " + error.text;
                btn.innerText = 'Try Again';
                console.log("Error details:", error);
            });
    });
</script>

</body>
</html>
